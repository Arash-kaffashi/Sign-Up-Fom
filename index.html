<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="index.css" />
		<title>Sign-up Form</title>
	</head>
	<body>
		<div class="app">
			<aside class="image">
				<div class="logo">
					<img src="./static/odin-lined.png" alt="odin-lined" />
					<h1>ODIN</h1>
				</div>
				<div class="credits">
					Photo by
					<a target="_blank" href="https://unsplash.com/@longlitsense"
						>Dimitar Krastev</a
					>
					on
					<a target="_blank" href="https://unsplash.com/">Unsplash</a>
				</div>
			</aside>
			<main>
				<div class="hero">
					<p>
						This is not a real online service! You know you need something like
						this in our life to help you realize your deepest dreams.<br />
						<span>Sing up <i>now</i> to get started.</span>
					</p>
					<p>You know you want to.</p>
				</div>
				<form action="#">
					<div class="shadow">
						<h1>Let's do this!</h1>
						<div class="input">
							<label for="firstName">FIRST NAME</label>
							<input type="text" id="firstName" placeholder="Thor" />
						</div>
						<div class="input">
							<label for="lastName">LAST NAME</label>
							<input type="text" id="lastName" placeholder="Odinson" />
						</div>
						<div class="input">
							<label for="email">EMAIL</label>
							<input type="text" id="email" placeholder="" />
						</div>
						<div class="input">
							<label for="phone">PHONE NUMBER</label>
							<input type="text" id="phone" placeholder="" />
						</div>
						<div class="input">
							<label for="pass">PASSWORD</label>
							<input type="text" id="pass" placeholder="" />
						</div>
						<div class="input">
							<label for="confirm">CONFIRM PASSWORD</label>
							<input type="text" id="confirm" placeholder="" />
						</div>
					</div>
					<div class="account">
						<input type="submit" value="Create Account" />
					</div>
				</form>
				<div class="log-in">
					<p>Already have an account? <a href="#">Log in</a></p>
				</div>
			</main>
		</div>
	</body>
</html>
